<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Concentration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex">
        <div class="container" >
            <h1>Concentration Reader</h1>
            <h3>Enter the RGB values to get the Concentration of Nickel Chloride</h3>
            <div class="input-group">
                <label for="red">Red</label>
                <input type="number" id="red" min="0" max="255" value="0" style="width: 100%;"  >
            </div>
            <div class="input-group">
                <label for="green">Green</label>
                <input type="number" id="green" min="0" max="255" value="0" style="width: 100%;"  >
            </div>
            <div class="input-group">
                <label for="blue">Blue</label> 
                <input type="number" id="blue" min="0" max="255" value="0" style="width: 100%;"  >
            </div>

            <div class="result"><p id="result"></p></div>
            <button onclick="update()">Submit</button> <!-- Here is the button -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
